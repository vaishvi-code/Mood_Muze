<html lang="en">

<body>

                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="password" name="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="register.html" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
    
        // Get values from the form
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
    
        // Here you would typically perform authentication
        // For simplicity, let's assume the login is successful
        var authenticated = true; // Replace with actual authentication logic
    
        if (authenticated) {
            // Redirect to the button page
            window.location.href = 'button.html'; // Replace with your button page URL

        }
    });
